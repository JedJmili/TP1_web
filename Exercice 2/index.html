<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Text.css" />
    </head>
    <title>
        Text Changer
    </title>
    <body>
        <h1>
            Text Changer !!
        </h1>
        <label>
            Choose the color :          
        </label>
        <input type="color" id="color" value="#000000" size=1000></br>
        <label>
            Choose the size :          
        </label>
        <input type="text" id="size" size="20"></br>
        <label>
            Choose the Font :          
        </label>
        <select id="font">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select><br>
        <label>
            Type your text :          
        </label>
        <input type="text" id="input" maxlength="30" size="20"><br>
        <label>
            Here is your new text :          
        </label>
        <div id="display">
            <p id="output"></p>
        </div>
        <script src="Text.js"></script>
    </body>
</html>
