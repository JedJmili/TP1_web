<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Gestionnaire de Todo</h2>
        
        <!-- Liste des taches -->
        <div class="card mt-3">
            <div class="card-header">
                <h5>Liste des Tâches</h5>
            </div>
            <ul id="todo-list" class="list-group list-group-flush">
                <!-- Les taches ajoutées apparaitront ici -->
            </ul>
        </div>

        <!-- Formulaire d'ajout de tache -->
        <div class="card mt-4">
            <div class="card-header">
                <h5>Ajouter une tâche</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="taskName" class="form-label">Nom :</label>
                    <input type="text" id="taskName" class="form-control" placeholder="Nom de la tâche">
                </div>
                <div class="mb-3">
                    <label for="taskContent" class="form-label">Contenu :</label>
                    <input type="text" id="taskContent" class="form-control" placeholder="Détail de la tâche">
                </div>
                <button id="addTodo" class="btn btn-primary w-100">Ajouter la tâche</button>
            </div>
        </div>
    </div>

    <script src="Ex3.js"></script>
</body>
</html>
